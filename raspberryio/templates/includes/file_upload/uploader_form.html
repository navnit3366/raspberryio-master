    <h3>Add images</h3>
    <p><em>For best results, each image should be 1200x800px and max 5MB filesize.</em></p>
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="fileupload-buttonbar">
            <!-- The fileinput-button span is used to style the file input field as button -->
            <span class="fileinput-button">
                <i class="icon-plus icon-white"></i>
                <span>Add files</span>
                <input type="file" name="file" multiple>
            </span>
            <button type="submit" class="start">
                <i class="icon-upload icon-white"></i>
                <span>Start upload</span>
            </button>
            <button type="reset" class="cancel">
                <i class="icon-ban-circle icon-white"></i>
                <span>Cancel upload</span>
            </button>
            <button type="button" class="delete">
                <i class="icon-trash icon-white"></i>
                <span>Delete</span>
            </button>
            {% comment %}
            {# Commenting this out for now until we have a solve for issue 100 #}
            <span class="select-all">
                <label><input type="checkbox" class="toggle">
                Select all</label>
            </span>
            {% endcomment %}
        </div>
        {% comment %}
        <div class="row">
            <!-- The global progress information -->
            <div class="span5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div aria-valuenow="0" aria-valuemax="100" aria-valuemin="0" role="progressbar" class="progress progress-success progress-striped active">
                    <div style="width:0%;" class="bar"></div>
                </div>
                <!-- The extended global progress information -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        {% endcomment %}
        <!-- Loading indicator shown during file processing -->
        <div class="fileupload-loading"></div>
        <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table">
            <tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody>
        </table>
    </form>
