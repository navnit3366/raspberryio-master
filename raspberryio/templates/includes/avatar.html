{% load mezzanine_tags %}

{% if profile.use_gravatar %}
    <img class="profile" src="{% gravatar_url profile_user.email size %}" alt="{{ profile_user.username }}" />
{% elif profile.avatar %}
    <img class="profile" src="{{ MEDIA_URL }}{% thumbnail profile.avatar.url size size %}" alt="{{ profile_user.username }}"/>
{% else %}
    <img class="profile" src="{{ STATIC_URL }}img/no-photo.png" alt="{{ profile_user.username }}" width="{{ size }}" />
{% endif %}
